<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ac5bc8965.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-rotate-right" id="reload" onclick="reloadthis()"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="468-thumbnail.png" alt="" id="centerImage">

            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rico</p>

            <audio id="song">
                <source src="daddy-yankee-justin-bieber-luis-fonsi-despacito.mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0" id="progress">
            <p id="time">0:00</p>

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="icon" onclick="playSong()"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

            <script src="script.js"></script>

        </div>
    </div>


</body>
</html>
